<div class="container mt-5" *ngIf="userProfile">
  <h2 class="text-center mb-4">Editar perfil</h2>
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="occupation">Ocupación</label>
      <input type="text" class="form-control" id="occupation" formControlName="occupation">
    </div>
    <div class="form-group">
      <label for="residence">Residencia</label>
      <input type="text" class="form-control" id="residence" formControlName="residence">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="mobilityAvailability" formControlName="mobilityAvailability">
      <label class="form-check-label" for="mobilityAvailability">Disponibilidad de movilidad</label>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <button mat-raised-button color="primary" class="btn btn-primary" [disabled]="editProfileForm.invalid">Guardar cambios</button>
  </form>
</div>
