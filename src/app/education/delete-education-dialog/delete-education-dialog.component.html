<h1 mat-dialog-title>Eliminar educación</h1>
<div mat-dialog-content>
  <p>¿Estás seguro de que quieres eliminar esta entrada de educación?</p>
  <p><strong>{{ data.title }}</strong></p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button color="warn" (click)="onConfirm()">Sí</button>
</div>
