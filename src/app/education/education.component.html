<<div class="container mt-5" id="education-section">
  <h2 class="text-center mb-4">Educación</h2>
  <div class="row">
    <ng-container *ngFor="let education of educations">
      <div class="col-md-6">
        <mat-card class="mb-4">
          <mat-card-header>
            <mat-card-title>{{ education.title }}</mat-card-title>
            <mat-card-subtitle>{{ education.institution }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ education.years }}</p>
          </mat-card-content>
          <div class="education-actions" *ngIf="isLoggedIn">
            <button (click)="openEditEducationDialog(education)">Editar</button>
            <button (click)="openDeleteEducationDialog(education)">Eliminar</button>
          </div>
        </mat-card>
      </div>
    </ng-container>
  </div>
  <div class="row" *ngIf="isLoggedIn">
    <div class="col-md-12 text-center">
      <button (click)="openAddEducationDialog()">Agregar educación</button>
    </div>
  </div>
</div>
