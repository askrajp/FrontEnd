<div class="container mt-5" id="education-section">
  <h2 class="text-center mb-4">Educaci√≥n</h2>
  <hr>
  <div class="row">
    <ng-container *ngFor="let education of educations">
      <div class="col-md-6">
        <mat-card class="mb-4">
          <mat-card-header>
            <mat-card-title>{{ education.courseTitle }}</mat-card-title>
            <mat-card-subtitle>{{ education.institutionName }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ education.yearsAttended }}</p>
          </mat-card-content>
          <div class="education-actions" *ngIf="isLoggedIn">
            <button (click)="openEditEducationDialog(education)"><i class="fas fa-pen"></i></button>
            <button (click)="openDeleteEducationDialog(education)">  <i class="fas fa-trash"></i></button>
          </div>
        </mat-card>
      </div>
    </ng-container>
  </div>
  <div class="row" *ngIf="isLoggedIn">
    <div class="col-md-12 text-center">
      <button (click)="openAddEducationDialog()" class="addButton">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </div>
</div>
